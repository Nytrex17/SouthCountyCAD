<!DOCTYPE html>
<html>

<head>
    <title>SCC Login</title>
    <link rel="stylesheet" 
          href="style.css">
</head>

<body>
    <div class="main">
        <h1>South County Fire/EMS</h1>
        <h3>Enter your login credentials</h3>
        <form action="">
            <label for="first">
                  Username:
              </label>
            <input type="text" 
                   id="first"
                   name="first" 
                   placeholder="Engine 1,Medic 1, etc." required>
            <div class="wrap">
                <button type="submit"
                        onclick= href= "SCC.html">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>

</html>
