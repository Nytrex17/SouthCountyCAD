<!DOCTYPE html>
<html>
<link rel="home" href="SCC.html">


<head>
    <title>SCC Login</title>
    <link rel="stylesheet" 
          href="style.css">
</head>

<body>
    <div class="main">
        <h1>South County Fire/EMS</h1>
        <h3>Enter your login credentials</h3>
        <form action="">
            <label for="userid">
                  Username:
              </label>
            <input type="text" 
                   id="userid"
                   name="userid" 
                   placeholder="Engine 1,Medic 1, etc." required>
            <div class="wrap">
                <button type="submit"
                        <onclick>
                        <a href="https://www.w3schools.com">Visit W3Schools.com!</a>
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>

</html>
